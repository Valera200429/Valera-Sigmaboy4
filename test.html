    <main>
        <h1 class="top-pagename">Тест</h1>
        <section class="central-content">
            <h2>Тест по RESIDENT EVIL 2</h2>

            <form id="quizForm" name="quizForm" novalidate>
                <fieldset>
                    <label for="q1">1. Как зовут главного персонажа?</label>
                    <input type="text" id="q1" name="q1">
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <label for="q2">2. Кто мешает персонажам?</label>
                    <input type="text" id="q2" name="q2">
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <legend>3. Сколько главных персонажей?</legend>
                    <label><input type="radio" name="q3" value="2"> 2</label>
                    <label><input type="radio" name="q3" value="1"> 1</label>
                    <label><input type="radio" name="q3" value="3"> 3</label>
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <legend>4.Кого пытаются спасти персонажи?</legend>
                    <label><input type="radio" name="q4" value="Браво"> Браво</label>
                    <label><input type="radio" name="q4" value="STARS"> STARS</label>
                    <label><input type="radio" name="q4" value="Плантации"> Плантации</label>
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <legend>5. Сколько частей в RESIDENT EVIL?</legend>
                    <label><input type="radio" name="q5" value="1"> 1</label>
                    <label><input type="radio" name="q5" value="2"> 2</label>
                    <label><input type="radio" name="q5" value="3"> 3</label>
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <legend>6. Кем представляются персонажи?</legend>
                    <label><input type="radio" name="q6" value="ФСБ"> ФСБ</label>
                    <label><input type="radio" name="q6" value="зомби"> зомби</label>
                    <label><input type="radio" name="q6" value="Монголами"> Монголами</label>
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <div class="result-section">
                    <span id="test-result"></span>
                </div>

                <button type="submit" id="submit-button">Ответить</button>
            </form>

        </section>
